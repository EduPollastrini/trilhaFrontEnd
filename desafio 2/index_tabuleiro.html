<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      .table {
        display: block;
      }
      .row {
        display: block;
      }
      .black-cell {
        display: inline-block;
        background: black;
        width: 50px;
        height: 50px;
      }
      .gray-cell {
        display: inline-block;
        background: rgb(90, 88, 88);
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>DIV</h1>
      <div class="table">
        <div class="row">
          <div class="black-cell"></div>
          <div class="gray-cell"></div>
          <div class="black-cell"></div>
          <div class="gray-cell"></div>
        </div>
        <div class="row">
          <div class="gray-cell"></div>
          <div class="black-cell"></div>
          <div class="gray-cell"></div>
          <div class="black-cell"></div>
        </div>
        <div class="row">
          <div class="black-cell"></div>
          <div class="gray-cell"></div>
          <div class="black-cell"></div>
          <div class="gray-cell"></div>
        </div>
        <div class="row">
          <div class="gray-cell"></div>
          <div class="black-cell"></div>
          <div class="gray-cell"></div>
          <div class="black-cell"></div>
        </div>
      </div>
    </section>

    <section>
      <h1>TABLE</h1>
      <table>
        <thead>
          <tr>
            <th class="black-cell"></th>
            <th class="gray-cell"></th>
            <th class="black-cell"></th>
            <th class="gray-cell"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="gray-cell"></td>
            <td class="black-cell"></td>
            <td class="gray-cell"></td>
            <td class="black-cell"></th>
          </tr>
          <tr>
            <td class="black-cell"></td>
            <td class="gray-cell"></td>
            <td class="black-cell"></td>
            <td class="gray-cell"></td>
          </tr>
          <tr>
            <td class="gray-cell"></td>
            <td class="black-cell"></td>
            <td class="gray-cell"></td>
            <td class="black-cell"></td>
          </tr>
        </tbody>
      </table>
    </section>

    <section>
      <h1>TABLE</h1>
      <table>
        <thead>
          <tr>
            <th class="black-cell"></th>
            <th class="gray-cell"></th>
            <th class="black-cell"></th>
            <th class="gray-cell"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="gray-cell"></td>
            <td class="black-cell"></td>
            <td class="gray-cell"></td>
            <td class="black-cell"></th>
          </tr>
          <tr>
            <td class="black-cell"></td>
            <td class="gray-cell"></td>
            <td class="black-cell"></td>
            <td class="gray-cell"></td>
          </tr>
          <tr>
            <td class="gray-cell"></td>
            <td class="black-cell"></td>
            <td class="gray-cell"></td>
            <td class="black-cell"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>

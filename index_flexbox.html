<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Desafio 3 - FlexBox Exercicio I</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            border: 1px solid black;
            height: 55px;
            width: 100%;
            align-items: center;
        }
        
        #logo {
            width: 75%;
            margin: 25px;
        }
        
        .menu {
            width: 30%;
            text-align: center;
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <div class="container">

        <div id="logo">
            <a href="#">Your logo</a>
        </div>

        <div class="menu">Menu 1</div>
        <div class="menu">Menu 2</div>
        <div class="menu">Menu 3</div>
        <div class="menu">Menu 4</div>

    </div>

</body>

</html>
